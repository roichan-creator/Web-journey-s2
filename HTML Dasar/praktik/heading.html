<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading</title>
  </head>
  <body>
    <!-- Heading style -->
    <h1>Ini adalah heading 1</h1>
    <h2>Ini adalah heading 2</h2>
    <h3>Ini adalah heading 3</h3>
    <h4>Ini adalah heading 4</h4>
    <h5>Ini adalah heading 5</h5>
    <h6>Ini adalah heading 6</h6>

    <h1 style="color: blue; text-align: center">Ini adalah heading 1</h1>
    <h2 style="color: green; text-align: center">Ini adalah heading 2</h2>
    <h3 style="color: red; text-align: center">Ini adalah heading 3</h3>
    <h4 style="color: purple; text-align: center">Ini adalah heading 4</h4>
    <h5 style="color: orange; text-align: center">Ini adalah heading 5</h5>
    <h6 style="color: brown; text-align: center">Ini adalah heading 6</h6>
  </body>
</html>
