<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraf dengan br</title>
  </head>
  <body>
    <!-- atag <br> dengan atribut -->
    <h2>contoh penggunaan Tag</h2>
    <p>
      Ini adalah contoh paragraf yang menggunakan tag &lt;br&gt; untuk membuat
      baris baru.<br />
      Baris ini dimulai setelah tag &lt;br&gt; peertama.<br />
      Baris ini dimulai setelah tag &lt;br&gt; kedua.<br />
      Baris ini dimulai setelah tag &lt;br&gt; ketiga.
    </p>
  </body>
</html>
