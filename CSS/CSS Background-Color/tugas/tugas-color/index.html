<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <h1 class="title">Palet Warna Favorit Saya</h1>
        
        <div class="palette-grid">
            <div class="color-box" style="background-color: navy;">
                <div class="color-info">
                    <h3>Nama Warna</h3>
                    <p class="format">navy</p>
                </div>
            </div>

            <div class="color-box" style="background-color: rgb(34, 139, 34);">
                <div class="color-info">
                    <h3>RGB</h3>
                    <p class="format">rgb(34, 139, 34)</p>
                </div>
            </div>

            <div class="color-box" style="background-color: rgba(255, 140, 0, 0.85);">
                <div class="color-info">
                    <h3>RGBA</h3>
                    <p class="format">rgba(255, 140, 0, 0.85)</p>
                </div>
            </div>

            <div class="color-box" style="background-color: hsl(280, 100%, 50%);">
                <div class="color-info">
                    <h3>HSL</h3>
                    <p class="format">hsl(280, 100%, 50%)</p>
                </div>
            </div>

            <div class="color-box" style="background-color: hsla(195, 100%, 50%, 0.9);">
                <div class="color-info">
                    <h3>HSLA</h3>
                    <p class="format">hsla(195, 100%, 50%, 0.9)</p>
                </div>
            </div>

            <div class="color-box" style="background-color: #FF1493;">
                <div class="color-info">
                    <h3>HEX</h3>
                    <p class="format">#FF1493</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
