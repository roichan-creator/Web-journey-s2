<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector CSS</title>
  <style>
    /* Element Selector */
    p {
      color: green;
    }

    /* Class selector */
    .peringatan {
      color: red;
      font-weight: bold;
    }
    
    /* ID selector */
    #judul {
      text-align: center;
      font-size: 32px;
      color: blue;
    }

    /* Universal selectpr */
    * {
      font-family: Arial;
    }

    /* Grouping selector */
    h2, h3 {
      color: purple;
    }
  </style>
</head>
<body>
  <h1 id="judul">Latihan CSS Selector</h1>

  <p>Ini paragraf biasa.</p>

  <p class="peringatan">Ini paragraf dengan class peringatan.</p>

  <h2>subjudul 1</h2>
  <h3>subjudul 2</h3>
</body>
</html>
