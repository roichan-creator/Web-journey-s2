<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font-arial {
        font-family: Arial, sans-serif, Helvetica;
      }
      .font-courier {
        font-family: "Courier New", Courier, monospace;
      }
      .font-times {
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <p class="font-arial">This is Arial font text.</p>
    <p class="font-courier">This is Courier font text.</p>
    <p class="font-times">This is Times New Roman font text.</p>
  </body>
</html>
