<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Weight Keywords</title>
    <style>
      .w-normal {
        font-weight: normal;
      }
      .w-bold {
        font-weight: bold;
      }
      .bolder {
        font-weight: bolder;
      }
      .w-lighter {
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <p class="w-lighter">This is lighter weight text.</p>
    <p class="w-normal">This is normal weight text.</p>
    <p class="w-bold">This is bold weight text.</p>
    <p class="bolder">This is bolder weight text.</p>
  </body>
</html>
