<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Weight Numbers</title>
    <style>
      .wn-100 {
        font-weight: 100;
      }
      .w-400 {
        font-weight: 400;
      }
      .w-700 {
        font-weight: 700;
      }
      .w-900 {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p class="wn-100">This is lighter weight text.</p>
    <p class="w-400">This is normal weight text.</p>
    <p class="w-700">This is bold weight text.</p>
    <p class="w-900">This is bolder weight text.</p>
  </body>
</html>
