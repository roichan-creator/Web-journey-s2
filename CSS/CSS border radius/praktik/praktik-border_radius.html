<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius</title>
    <style>
      p {
        border-radius: 25px;
        border: 2px solid #000;
        padding: 20px;
        width: 200px;
        text-align: center;
      }
      #p1 {
        border-radius: 25px;
      }
      #p2 {
        border-radius: 25px 50px;
      }
      #p3 {
        border-radius: 25px 50px 75px;
      }
      #p4 {
        border-radius: 25px 50px 75px 100px;
      }
    </style>
  </head>
  <body>
    <p id="p1">Border Radius 1 nilai</p>
    <p id="p2">Border Radius 2 nilai</p>
    <p id="p3">Border Radius 3 nilai</p>
    <p id="p4">Border Radius 4 nilai</p>
  </body>
</html>
