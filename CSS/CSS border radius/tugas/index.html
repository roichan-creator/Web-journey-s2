<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      img {
          border-radius: 25px;
          border: 2px solid #000;
          padding: 20px;
          width: 200px;
          text-align: center;
        }
        #img1 {
          border-radius: 25px;
          
        }
        #img2 {
          border-radius: 25px 50px;
        }
        #img3 {
          border-radius: 25px 50px 75px;
        }
        #img4 {
          border-radius: 25px 50px 75px 100px;
        }
    </style>
  </head>
  <body>
    <img src="cartethyia.jpg" id="img1">
    <img src="cartethyia.jpg" id="img2">
    <img src="cartethyia.jpg" id="img3">
    <img src="cartethyia.jpg" id="img4">
  </body>
</html>
