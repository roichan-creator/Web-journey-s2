<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel dengan footer</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Baris</th>
          <th>Kolom</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>sel 1</td>
          <td>sel 2</td>
        </tr>
        <tr>
          <td>sel 3</td>
          <td>sel 4</td>
        </tr>
        <tr>
          <td>sel 5</td>
          <td>sel 6</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total Sel Pada Body:</td>
          <td>6 Sel</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
