<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar gambar HTML</title>
  </head>
  <body>
    <h1>Menampilkan Gambar di HTML</h1>
    <img src="osn12.jpg" alt="Foto Pertama" />
    <h1>mempilkan gambar dalam folder</h1>
    <img src="poto/osn12.jpg" alt="Foto dalam folder" />
    <h1>mengatur ukuran gambar</h1>
    <img
      src="osn12.jpg"
      alt="Foto dengan ukuran diatur"
      width="300"
      height="200"
    />
    <a href="https://www.google.com">
      <img src="poto/osn12.jpg" alt="klik untuk membuka google" width="200" />
    </a>
  </body>
</html>
