<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered List dengan Atribut Type</title>
  </head>
  <body>
    <h1>Bahasa Pemrograman untuk dipelajari</h1>
    <ul type="square">
      <li>Python</li>
      <li>JavaScript</li>
      <li>Java</li>
      <li>PHP</li>
      <li>Kotlin</li>
    </ul>
    <h1>Framework untuk dipelajari</h1>
    <ul type="circle">
      <li>Vuejs</li>
      <li>Svelte</li>
      <li>Reactjs</li>
    </ul>
    <h1>Tools untuk dipelajari</h1>
    <ul type="none">
      <li>Git</li>
      <li>Docker</li>
      <li>Postman</li>
    </ul>
    <h1>Pelajari juga:</h1>
    <ul type="disc">
      <li>Database</li>
      <li>API</li>
      <li>Version Control</li>
    </ul>
  </body>
</html>
