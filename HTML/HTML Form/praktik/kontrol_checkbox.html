<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Demo Membuat Kontrol CHECKBOX</h2>

    <form>
      <p>Merk mobil yang anda sukai :</p>
      <input type="checkbox" name="merk[]" value="0" />Audi
      <br />
      <input type="checkbox" name="merk[]" value="1" />BMW
      <br />
      <input type="checkbox" name="merk[]" value="2" />Chevrolet
      <br />
      <input type="checkbox" name="merk[]" value="3" />Jeep
      <br />
      <input type="checkbox" name="merk[]" value="4" />Daihatsu
      <br />
      <input type="checkbox" name="merk[]" value="5" />Ford
      <br />
      <input type="checkbox" name="merk[]" value="6" />Lain-lain
      <br />
      <p><input type="submit" value="submit" /></p>
    </form>
  </body>
</html>
