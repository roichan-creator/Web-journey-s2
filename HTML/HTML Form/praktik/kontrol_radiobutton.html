<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Demo Membuat Kontrol RADIO</h2>
    <form>
      Nama :<br />
      <input type="text" name="txtNama" size="30" />
      <br />
      Jenis Kelamin :<br />
      <input type="radio" name="gender" value="p" /> Pria
      <input type="radio" name="gender" value="w" /> Wanita
      <br />
      status Pernikahan : <br />
      <input type="radio" name="status" value="L" /> Lajang
      <input type="radio" name="status" value="M" /> Menikah
      <input type="radio" name="status" value="D" /> Duda
      <input type="radio" name="status" value="J" /> Janda

      <p><input type="submit" value="submit" /></p>
    </form>
  </body>
</html>
