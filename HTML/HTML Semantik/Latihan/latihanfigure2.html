<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure</title>
  </head>
  <body>
    <h2>Gambar sebuah gunung</h2>
    <figure>
      <img src="/media penting/gunung.jpg" alt="Sebuah Gunung" width="300" />
      <figcaption>Gambar sebuah gunung yang indah.</figcaption>
      <br />
      <img src="/media penting/bebek.jpg" alt="Seekor bebek" width="300" />
      <figcaption>Gambar seekor bebek di tepi danau.</figcaption>
      <br />
      <img src="/media penting/ROG.jpg" alt="Laptop ROG" width="300" />
      <figcaption>Gambar sebuah laptop ROG.</figcaption>
    </figure>
  </body>
</html>
