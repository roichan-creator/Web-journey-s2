<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <video id="myVid" width="400">
      <source src="/HTML/HTML Semantik/media penting/Video.mp4" type="video/mp4" />
    </video>
    <br />
    <button onclick="playVideo()">play</button>
    <button onclick="pauseVideo()">pause</button>

    <script>
      function playVideo() {
        document.getElementById("myVid").play();
      }
      function pauseVideo() {
        document.getElementById("myVid").pause();
      }
    </script>
  </body>
</html>
