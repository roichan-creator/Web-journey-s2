<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure</title>
  </head>
  <body>
    <h2>Contoh Kode program di JavaScript</h2>
    <figure>
      <pre>
      function playVideo() {
      document.getElementById("myVid").play();
    }
    function pauseVideo() {
      document.getElementById("myVid").pause();
    }
    </pre
      >
      <figcaption>Contoh Kode program di JavaScript</figcaption>
    </figure>
  </body>
</html>
