<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Canvas 1</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="300"
      height="200"
      style="border: 1px solid #000"
    ></canvas>
    <script>
      const c = document.getElementById("myCanvas");
      const ctx = c.getContext("2d");

      // Membuat persegi biru
      ctx.fillStyle = "blue";
      ctx.fillRect(75, 50, 150, 100);

      // Membuat lingkaran di tengah persegi
      ctx.beginPath();
      ctx.arc(150, 100, 30, 0, 2 * Math.PI);
      ctx.strokeStyle = "red";
      ctx.stroke();

      // Membuat garis diagonal dari sudut kiri atas ke sudut kanan bawah
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(300, 200);
      ctx.strokeStyle = "green";
      ctx.stroke();
    </script>
  </body>
</html>
